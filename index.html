<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <p class="hour col d-flex align-items-center">9:00</p>
        <div class="col-10 text-block" id="hour-0">
          <p class="description"></p>
        </div>
        <div class="saveBtn col"><i class="fas fa-save"></i></div>
      </div>
      <div class="row time-block">
        <p class="hour col d-flex align-items-center">10:00</p>
        <div class="col-10 text-block" id="hour-1">
        </div>
        <div class="saveBtn col"><i class="fas fa-save"></i></div>
      </div>
      <div class="row time-block">
        <p class="hour col d-flex align-items-center">11:00</p>
        <div class="col-10 text-block" id="hour-2">
        </div>
        <div class="saveBtn col"><i class="fas fa-save"></i></div>
      </div>
      <div class="row time-block">
        <p class="hour col d-flex align-items-center">12:00</p>
        <div class="col-10 text-block" id="hour-3">
        </div>
        <div class="saveBtn col"><i class="fas fa-save"></i></div>
      </div>
      <div class="row time-block">
        <p class="hour col d-flex align-items-center">1:00</p>
        <div class="col-10 text-block" id="hour-4">
        </div>
        <div class="saveBtn col"><i class="fas fa-save"></i></div>
      </div>
      <div class="row time-block">
        <p class="hour col d-flex align-items-center">2:00</p>
        <div class="col-10 text-block" id="hour-5">
        </div>
        <div class="saveBtn col"><i class="fas fa-save"></i></div>
      </div>
      <div class="row time-block">
        <p class="hour col d-flex align-items-center">3:00</p>
        <div class="col-10 text-block" id="hour-6">
        </div>
        <div class="saveBtn col"><i class="fas fa-save"></i></div>
      </div>
      <div class="row time-block">
        <p class="hour col d-flex align-items-center">4:00</p>
        <div class="col-10 text-block" id="hour-7">
        </div>
        <div class="saveBtn col"><i class="fas fa-save"></i></div>
      </div>
      <div class="row time-block">
        <p class="hour col d-flex align-items-center">5:00</p>
        <div class="col-10 text-block" id="hour-8">
        </div>
        <div class="saveBtn col"><i class="fas fa-save"></i></i></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
